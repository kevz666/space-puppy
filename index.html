<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Puppy Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="moon-landscape">
        <div id="space-puppy"></div>
        <div id="ball"></div>
    </div>
    <div id="cta-container">
        <button id="join-mission">Join the Mission</button>
    </div>
    <div id="popup" class="hidden">
        <h2>Join us on our mission to help bring a puppy to the moon and back!!</h2>
        <p>Be part of this adorable space adventure.</p>
        <form id="signup-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Launch with Us!</button>
        </form>
        <button id="close-popup">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
